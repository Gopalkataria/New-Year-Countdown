<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title> New year Countdown </title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700;800;900&family=Orbitron:wght@529&family=Roboto:wght@700;900&display=swap"
            rel="stylesheet">
        <style>
            :root {
                --arima: "Arima Madurai"
            }

            html {
                height: 100%;
            }

            html,
            body {

                font-family: 'Arima Madurai',
                    cursive;
                font-family: 'Orbitron',
                    sans-serif;
            }

            body {
                height: 100%;
                margin: 0;
                background-repeat: no-repeat;
                background-attachment: fixed;
                animation: alternate linear infinite rainbow-bg 30s;
            }

            @keyframes rainbow-bg {


                0% {
                    background: hsl(180, 100%, 88%);

                }



                20% {
                    background: hsl(252, 100%, 88%);

                }

                30% {
                    background: hsl(288, 100%, 88%);
                }

                40% {
                    background: hsl(324, 100%, 88%);
                }


                80% {
                    background: hsl(59, 100%, 82%);
                }


                100% {
                    background: hsl(144, 100%, 88%);
                }
            }

            .big,
            .time-display {
                font-size: xx-large;
                top: 15%;
                width: 90%;
                margin: auto;
            }

            .display-text {
                font-family: var(--arima);
                font-size: 35px;
                font-weight: 500;
                width: 80%;
                margin: auto;
            }

            .fade-appear {
                animation: fade-appear 2s ease-out;
            }

            @keyframes fade-appear {
                from {
                    color: rgba(0, 0, 0, 0)
                }

                to {
                    color: rgba(0, 0, 0, 1);
                }
            }

            .quote-box {
                margin-top: 10%;
            }

            .author {
                margin-top: 5%;
            }

            h1 {
                font-family: var(--arima);
            }

        </style>
    </head>

    <body>
        <div class="big fade-appear">

            <h2 hidden id="main-count">
                <div id="days" class="time-display"> 00</div>
                <div id="hours" class="time-display"> 00 </div>
                <div id="minutes" class="time-display"> 00</div>
                <div id="seconds" class="time-display"> 00 </div>

                Remaining for 2021
            </h2>
            <div hidden class="quote-box" id="quote-box">
            
                <div id="quote" class="display-text quote">Loading ...!</div>
                <div id="author" class="author display-text"> </div>
            </div>
        </div>


        <script src="main.js">



        </script>
        <script src="/__/firebase/8.2.1/firebase-app.js"></script>

        <script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

        <script src="/__/firebase/init.js"></script>
        <script>
            let now = new Date;
            let alytics = firebase.analytics();
            alytics.logEvent("Site visited", {
                time: now.toUTCString()
            })
        </script>
    </body>

</html>
