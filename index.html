<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title> New year Countdown </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700;800;900&family=Orbitron:wght@529&family=Roboto:wght@700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            :root {
                --arima: "Arima Madurai"
            }

            html,
            body {

                font-family: 'Arima Madurai',
                    cursive;
                font-family: 'Orbitron',
                    sans-serif;

            }

            h1 {
                font-family: var(--arima);
            }

        </style>
    </head>

    <body>


        <div class="container">
            <div class="row justify-content-center  mt-5 p-1 pt-3 pb-3 ">
                <div class="col">
                    <h1>New year Countdown</h1>
                </div>
                <div class="col-12">
                    <h2 id="main-count">
                        0 days : 0 hours : 0 mins : 0 seconds
                    </h2>
                </div>
            </div>
        </div>

        <script>
            // js code lives here
            function newYearCountLeft() {
                const newy = new Date(2021, 0, 1);
                const nowy = new Date;
                const diffrenceMilliseconds = 0 - (nowy - newy);

                if (diffrenceMilliseconds > 0) {
                    var seconds, minutes, hours, days;
                    seconds = Math.floor(diffrenceMilliseconds / 1000);

                    minutes = Math.floor(seconds / 60);
                    seconds -= minutes * 60;

                    hours = Math.floor(minutes / 60);
                    minutes -= hours * 60;

                    days = Math.floor(hours / 24);
                    hours -= days * 24;

                    console.log(days, hours, minutes, seconds);
                } else {
                    console.log("Happy new Year")
                }
            }






        </script>
    </body>

</html>
